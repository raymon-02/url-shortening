server:
  port: 8089

spring:
  application:
    name: config-service
  cloud:
    config.server.git.uri: https://github.com/raymon-02/spring-cloud-base-platform-configs

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8088/eureka/
  instance:
    prefer-ip-address: true


---

spring.profiles: docker

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8088/eureka/
  instance:
    prefer-ip-address: false
